<mat-card>
  <h2>Register</h2>
  <div>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input
        type="email"
        matInput
        [(ngModel)]="enteredEmail"
        placeholder="yourEmail@dev.com"
      />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input type="password" matInput [(ngModel)]="enteredPassword" />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input
        type="text"
        matInput
        [(ngModel)]="enteredUserName"
        placeholder="Enter your name..."
      />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Phone</mat-label>
      <input
        type="text"
        matInput
        [(ngModel)]="enteredPhone"
        placeholder="Enter your name..."
      />
    </mat-form-field>
  </div>

  <mat-form-field>
    <mat-label>Skillsets</mat-label>
    <mat-chip-list #chipList>
      <mat-chip
        *ngFor="let skillset of enteredSkillSets"
        (removed)="removeSkills(skillset)"
      >
        {{ skillset.name }}
        <button matChipRemove>
          <mat-icon>cancel</mat-icon>
        </button>
      </mat-chip>
      <input
        placeholder="Enter your skillsets here"
        [matChipInputFor]="chipList"
        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
        [matChipInputAddOnBlur]="addOnBlur"
        (matChipInputTokenEnd)="addSkills($event)"
      />
    </mat-chip-list>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Hobbies</mat-label>
    <mat-chip-list #chipListHobbies>
      <mat-chip
        *ngFor="let hobbies of enteredHobbies"
        (removed)="removeHobbies(hobbies)"
      >
        {{ hobbies.name }}
        <button matChipRemove>
          <mat-icon>cancel</mat-icon>
        </button>
      </mat-chip>
      <input
        placeholder="Enter your hobbies here"
        [matChipInputFor]="chipListHobbies"
        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
        [matChipInputAddOnBlur]="addOnBlur"
        (matChipInputTokenEnd)="addHobbies($event)"
      />
    </mat-chip-list>
  </mat-form-field>

  <div>
    <button mat-raised-button color="primary" (click)="onRegisterHandler()">
      Submit
    </button>
  </div>
</mat-card>
